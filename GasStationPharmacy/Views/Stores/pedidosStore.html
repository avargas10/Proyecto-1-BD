<section class="mainContent clearfix userProfile" ng-controller="pedidosStore" data-ng-init="init()">
    <h1>Order List</h1>

    <div class="list-group" ng-controller="pedidosStore" data-ng-init="init()">

      <div ng-repeat="o in listOrders">

        <a class="list-group-item list-group-item-action flex-column align-items-start" >
          <div class="d-flex justify-content-between">
            <img class="img-fluid" src="data:image/jpg;base64,{{o.Imagen}}" alt="Card image cap">
           <h5 class="mb-1">{{o.idPedido}} </h5>
           <textarea name="inputList" ng-model="o.productos" cols="15">
           </textarea>

           <div class="form-group select">
            <label>Estado: {{o.Estado}}</label>
            <select class="form-control" id="cantidad" ng-model="state" required>
              <option ng-repeat="s in statesId">{{s.id}} {{s.estado}}</option>

            </select>
          </div>
          <button type="button" class="btn btn-primary" ng-click="update(state)">
            Update
          </button>
          </div>
        </a>
    </div>
  </div>
</section>
