<!-- MAIN CONTENT SECTION -->
<section class="mainContent clearfix logIn" ng-controller="userController">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading"><h3>log in</h3></div>
                <div class="panel-body">
                  <form action="" role="form">
                    <div class="form-group">
                      <label for="">Enter Username</label>
                      <input type="text" class="form-control"  ng-model="username">
                    </div>
                    <div class="form-group">
                      <label for="">Password</label>
                      <input type="password" class="form-control" ng-model="password">
                    </div>
                    <div
                    vc-recaptcha
                    ng-model="gRecaptchaResponse"
                    theme="dark"
                    key="'6Lcb0jEUAAAAAGjvk_YL7MI9sUcQVlNPP8b5-a8R'"
                    ></div>
                            <div vc-recaptcha ></div> 
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="EmployeeCheck"> 
                        Employee
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"  ng-click="loginUser(username,password,gRecaptchaResponse)">log in</button>
                    <button type="button" class="btn btn-link btn-block">Forgot Password?</button>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
