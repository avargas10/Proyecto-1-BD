  <!-- MAIN CONTENT SECTION -->
  <section class="mainContent clearfix stepsWrapper" >
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="innerWrapper clearfix stepsPage">
                <form action="" class="row"  role="form">
                  <div class="col-xs-12">
                    <div class="page-header">
                      <h4>Please Complete Your Order</h4>
                    </div>
                  </div>
                  <div class="form-group col-sm-4 col-xs-12">
                      <div class="form-group">
                          <label for="exampleInputPassword1">Pick Up Date and Time</label>
                          <input type="datetime-local"  ng-model="date" name="dateUser" required><br>
                      </div>
                  </div>
                  <div class="form-group col-sm-4 col-xs-12">
                    <label for="">Phone Number</label>
                    <input type="text" ng-model="phoneNumber" class="form-control" id="">
                  </div>
                  <div class="form-group col-sm-4 col-xs-12">
                      <img class="img-responsive"  id="output" style="width: 160px; height: 160px;">
                  </div>
                  <div class="form-group col-sm-5 col-xs-8">
                      <div class="form-group">
                          <label> Select an Image for this Order</label>
                          <input type="file" class="form-control-file" id="inputFile" onchange="openFile(event)" >
                      </div>  
                  </div>
                  
                  <div class="col-xs-12" ng-controller="storeController" ng-init="getBag()">
                    <div class="orderBox">
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                              <th>Type</th>
                              <th>Product</th>
                              <th>Store</th>
                              <th>Price</th>
                              <th>Units</th>
                            </tr>
                          </thead>
                          <tbody >
                            <tr ng-repeat="product in bag">
                              <td class="col-xs-1">
                                <i ng-show="product.product.esMedicamento==1" class="fa fa-medkit" aria-hidden="true"></i>
                                <i ng-show="product.product.esMedicamento==0" class="fa fa-shopping-bag" aria-hidden="true"></i>
                              </td>
                              <td>{{product.product.Nombre}}</td>
                              <td>{{getStore().Nombre}}</td>
                              <td>â‚¡ {{product.product.Precio}}</td>
                              <td># {{product.totalPrice/product.product.Precio}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12">
                  <div class="col-xs-12">
                    <div class="well well-lg clearfix">
                      <ul class="pager">
                      <li class="previous"><a ng-controller="mainController" ng-click="goTo('mybag')">back</a></li>
                        <li class="next"><a  data-ng-click="placeOrder(phoneNumber,date)">Place my Order</a></li>
                      </ul>
                    </div>
                  </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
