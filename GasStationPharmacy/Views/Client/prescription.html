     <!-- MAIN CONTENT SECTION -->
     <section class="mainContent clearfix productsContent" data-ng-controller="receipeController">
            <div class="container">
              <div class="row filterArea">
                
              </div>
              <div class="row" ng-init="getAllProducts()">
                  
                <div class="well well-lg clearfix">
                    <ul class="pager">
                            <li class="next"><a class="btn btn-primary btn-block" ng-click="addReceipe()"><i class="fa fa-arrow-circle-rigth" aria-hidden="true"></i> Create Form</a></li>
                    </ul>
                </div>
                <div class="col-sm-4 col-xs-12"> 
                    <div class="form-group">
                        <label> Select an Image for this Form</label>
                        <input type="file" class="form-control-file" id="inputFile" onchange="openFile(event)" >
                    </div>
                    <div class="form-group">
                            <img class="img-responsive"  id="output" style="width: 120px; height: 230px;">
                    </div>
                    
                </div>

                <div class="col-sm-4 col-xs-12"  ng-repeat="product in AllProducts" ng-show="product.esMedicamento==1">
                  <div class="productBox" >
                    <div class="productImage clearfix">
                      <img  src="data:image/jpg;base64,{{product.Image}}" alt="products-img">
                      <div class="productMasking">
                        <ul class="list-inline btn-group" role="group">
                          <li ng-show="!alreadyInForm(product)"><a  ng-click="addProduct(product); "  class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i></a>
                           </li>
                           <li ng-show="alreadyInForm(product)"><a ng-click="deleteFromMeds(product); "  class="btn btn-default"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>

                        </ul>
                      </div>
                    </div>
                    <div class="productCaption clearfix">
                      <a >
                        <h5>{{product.Nombre}}</h5>
                      </a>
                      <h3>â‚¡{{product.Precio}}</h3>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </section>
