  <!-- MAIN CONTENT SECTION -->
  <section class="mainContent clearfix stepsWrapper" ng-controller="illController">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="innerWrapper clearfix stepsPage">
            <form action="" class="row"  role="form">
              <div class="col-xs-12">
                <div class="page-header">
                  <h4>Add Illness</h4>
                </div>
              </div>
              <div class="form-group col-sm-4 col-xs-12">
                <label for="">Date</label>
                <span class="step-drop">
                    <input type="datetime-local"  ng-model="date" name="dateUser" required><br>
                </span>
              </div>
              <div class="form-group col-sm-4 col-xs-12">
                <label for="">Illness Name</label>
                <span class="step-drop">
                    <input type="text" ng-model="illnessName" class="form-control" id="">
                </span>
              </div>
              <div class="form-group col-sm-4 col-xs-12">
                <label for="">Description</label>
                <textarea class="form-control" ng-model="illnessDescription" rows="5" id="comment"></textarea>
              </div>
              <div class="col-xs-12">
                <div class="well well-lg clearfix">
                  <ul class="pager">
                  <li class="previous"><a  ng-controller="mainController" data-ng-click="goTo('illnesses')">back</a></li>
                    <li class="next"><a ng-click="createIllness(illnessName,date,illnessDescription)">Create</a></li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
