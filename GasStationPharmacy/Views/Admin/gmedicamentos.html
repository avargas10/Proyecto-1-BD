 <div  ng-controller="contMedAdmin" data-ng-init="init()">
<section class="mainContent clearfix userProfile"  >
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="innerWrapper">
            <div class="orderBox">
              <h4 ng-controller="mainController">Stores Managment</h4>
              <div class="table-responsive">
                <table class="table" >
                  <thead>
                    <tr>
                      <th>Product Name</th>
                      <th>Prodcut ID</th>
                      <th>Medicament</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr   ng-repeat="s in medList">
                      <td><i class="fa fa-medkit" aria-hidden="true"></i>  {{s.Nombre}} </td>
                      <td><i class="fa fa-medkit" aria-hidden="true"></i> {{s.idProducto}}</td>
                      <td><i class="fa fa-medkit" aria-hidden="true"></i> {{s.esMedicamento}}</td>
                      <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal">Edit</a></td>
                      <td><a class="btn btn-danger" ng-click="delete(s.idProducto,s.Nombre)">delete</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="well well-lg clearfix">
                <ul class="pager">
                        <li ><a class="btn btn-succes btn-block"ng-controller="mainController" ng-click="goTo('nuevMed')"><i class="fa fa-plus" aria-hidden="true"></i> Add Product</a></li>         
                
                </ul>
              </div>
      </div>
    </div>
  </section>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Product Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <label> Product ID</label>
            <input type="text" class="form-control" name="idRec" placeholder="ID of the product" ng-model="id" ng-pattern="/^[0-9]{1,5}$/" required>

            <label>Name</label>
            <input type="text" class="form-control" name="idRec" placeholder="ID of the product" ng-model="id" ng-pattern="/^[0-9]{1,5}$/" required>

            <label for="sucursales">Pharmaceutical House</label>
            <input type="text" class="form-control" name="house" placeholder="Name of the product" ng-model="house" ng-pattern="/^[A-Z][a-z]$/" required>

            <label for="sucursales">Needs Prescription</label>

            <select  class="form-control" id="Prescription" ng-model="presc" required>
              <option>Yes</option>
              <option>No</option>

            </select>

            <label>Choose a store</label>
            <select class="form-control" ng-model="suc" required>
              <option ng-repeat="s in sucList">{{s.Nombre}}</option>
            </select>

            <label>Quantity available</label>
            <select class="form-control" id="Company" ng-model="qty" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>

            </select>



          </div>
        </div>
      </div>
    </div>


</div>
