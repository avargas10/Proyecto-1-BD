 <div  ng-controller="contMedAdmin" data-ng-init="init()">
<section class="mainContent clearfix userProfile"  >
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="innerWrapper">
            <div class="orderBox">
              <h4 ng-controller="mainController">Stores Managment</h4>
              <div class="table-responsive">
                <table class="table" >
                  <thead>
                    <tr>
                      <th>Product Name</th>
                      <th>Prodcut ID</th>
                      <th>Price</th>
                      <th>Medicament</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr   ng-repeat="s in medList">
                      <td><i></i>  {{s.Nombre}} </td>
                      <td><i></i> {{s.idProducto}}</td>
                      <td><i></i> {{s.Precio}}</td>
                      <td><i></i> {{s.esMedicamento}}</td>
                      <td><a class="btn btn-info" data-toggle="modal" data-target="#myModal">Edit</a></td>
                      <td><a class="btn btn-danger" ng-click="delete(s.idProducto,s.Nombre)">delete</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="well well-lg clearfix">
                <ul class="pager">
                        <li ><a class="btn btn-succes btn-block"ng-controller="mainController" ng-click="goTo('nuevMed')"><i class="fa fa-plus" aria-hidden="true"></i> Add Product</a></li>         
                
                </ul>
              </div>
      </div>
    </div>
  </section>

    <div class="modal fade" id="myModal" tabindex="-1" ng-controller="contMedAdmin" ng-click="UpdateDirections()" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" >
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Product Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <label> Product ID</label>
            <input type="text" class="form-control" name="idRec" placeholder="ID of the product" ng-model="id" ng-pattern="/^[0-9]{1,5}$/" required>
            <label> Quantity</label>
            <input type="text" class="form-control" name="idRec" placeholder="Qunatity" ng-model="quantity"  required>
            <label> Price</label>
            <input type="text" class="form-control" name="idRec" placeholder="Price" ng-model="price"  required>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="update(id,quantity,price)">Save changes</button>
                </div>
          </div>
        </div>
      </div>
    </div>


</div>
