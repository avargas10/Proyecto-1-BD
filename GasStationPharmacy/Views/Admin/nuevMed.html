 
<!-- MAIN CONTENT SECTION -->
<section class="mainContent clearfix userProfile" ng-controller="contMedNuevAdmin" data-ng-init="init()">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="innerWrapper profile">
         <div class="orderBox">
         <h4>New Product</h4>
        </div>
        <div class="row">
          <div class="col-md-10 col-sm-9 col-xs-12">
           <form class="form-horizontal">
            <div class="form-group">
             <label> Product ID</label>
             <input type="text" class="form-control" name="idRec" placeholder="ID of the product" ng-model="id" required>
           </div>
           <div class="form-group">
             <label>Name</label>
             <input type="text" class="form-control" name="nameProd" placeholder="Name of the product" ng-model="name" required>
             <span ng-show="datReceta.numDoctor.$error.pattern">                  				</div>
              <div class="form-group">
               <label for="sucursales">Pharmaceutical House</label>
               <select class="form-control" id="Company" ng-model="house" required>
                <option ng-repeat="p in provList">{{p.idProveedor}}:{{p.Nombre}}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="sucursales">Needs Prescription</label>

              <select  class="form-control" id="Prescription" ng-model="presc" required>
                <option>1:Yes</option>
                <option>0:No</option>

              </select>

            </div>

            <div class="form-group">
              <label>Price of the product</label>
              <input type="text" class="form-control" placeholder="Price of the product" ng-model="price" required>

            </div>

            <div class="form-group">
              <label>Medicine</label>
              <select class="form-control" id="Company" ng-model="medicine" required>
                <option>1:Yes</option>
                <option>0:No</option>
              </select>

            </div>

            <div class="form-group">
              <label>Quantity</label>
              <input type="text" class="form-control" placeholder="Price of the product" ng-model="qty" required>


            </div>

            <div class="form-group">
              <label> Choose Image</label>
              <input type="file" class="form-control-file" id="inputFile" onchange="openFile(event)" >
              <small id="fileHelp" class="form-text text-muted">Select an image to represent the product</small>

              <img id="output" style="width:100px; height:100px">
            </div>



                            <div class="form-group">
                              <div class="col-md-offset-10 col-md-2 col-sm-offset-9 col-sm-3">
                                <button type="submit" class="btn btn-primary" ng-click="createProduct(id,house,name,medicine,presc,price,qty)" btn-block>Create Product</button>
                              </div>
                            </div>
                          </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
