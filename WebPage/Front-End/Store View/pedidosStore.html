<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="pedidosStore.css">
    <script src="pedidosStore.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body ng-app="pedidoStore">

    <nav class="navbar navbar-toggleable-md navbar-dark bg-primary">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">GasStationPharmacy</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Orders <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>


    <h1>Order List</h1>

    <div class="list-group" ng-controller="contPedidoStore" data-ng-init="init()">

      <div ng-repeat="o in listOrders | orderBy:['date','punsih']">

        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" >
          <div class="d-flex justify-content-between">
            <img class="img-fluid" src="data:image/png;base64,{{o.Imagen}}" alt="Card image cap">
           <h5 class="mb-1">{{o.idPedido}} </h5>
           <textarea name="inputList" ng-model="o.productos" cols="15">
           </textarea>

           <div class="form-group select">
            <label>Estado: {{o.Estado}}</label>
            <select class="form-control" id="cantidad" ng-model="state" required>
              <option ng-repeat="s in statesId">{{s.id}} {{s.estado}}</option>

            </select>
          </div>
          <button type="button" class="btn btn-primary" ng-click="update(state)">
            Update
          </button>
        </div>
      </a>

    </div>


  </div>

  <div id="snackbar">Order updated</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
