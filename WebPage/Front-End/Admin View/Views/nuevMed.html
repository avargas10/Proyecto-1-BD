    <h1>New Product</h1>



    <form name="datReceta" ng-controller="contMedNuevAdmin" data-ng-init="init()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label> Product ID</label>
          <input type="text" class="form-control" name="idRec" placeholder="ID of the product" ng-model="id" ng-pattern="/^[0-9]{1,5}$/" required>
          <span ng-show="datReceta.idRec.$error.pattern">
            <small class="form-text text-muted">ID not valid</small>
          </span>
        </div>
        <div class="form-group col-md-6">
          <label>Name</label>
          <input type="text" class="form-control" name="nameProd" placeholder="Name of the product" ng-model="name" ng-pattern="/^[A-Z][a-z]$/" required>
          <span ng-show="datReceta.numDoctor.$error.pattern">
            <small id="fileHelp" class="form-text text-muted">Name is not valid</small>
          </span>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="sucursales">Pharmaceutical House</label>
          <input type="text" class="form-control" name="house" placeholder="Name of the product" ng-model="house" ng-pattern="/^[A-Z][a-z]$/" required>
          <span ng-show="datReceta.numDoctor.$error.pattern">
            <small id="fileHelp" class="form-text text-muted">Name is not valid</small>
          </span>
        </div>
        <div class="form-group col-md-6">
          <label for="sucursales">Needs Prescription</label>

          <select  class="form-control" id="Prescription" ng-model="presc" required>
            <option>Yes</option>
            <option>No</option>

          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Choose a store</label>
          <select class="form-control" ng-model="suc" required>
            <option ng-repeat="s in sucList">{{s.Nombre}}</option>
          </select>



        </div>

        <div class="form-group col-md-6">
          <label>Quantity available</label>
          <select class="form-control" id="Company" ng-model="qty" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>

          </select>

        </div>
        
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label> Choose Image</label>
          <input type="file" class="form-control-file" id="inputFile" onchange="openFile(event)" >
          <small id="fileHelp" class="form-text text-muted">Select an image to represent the product</small>
          
          <img id="output">
        </div>
        

      </div>
      
      <button type="submit" class="btn btn-primary" ng-click="createProduct()">
      Create Product
      </button>

    </form>
    

    <div id="snackbar">Product Created</div>






    <!-- Optional JavaScript -->
