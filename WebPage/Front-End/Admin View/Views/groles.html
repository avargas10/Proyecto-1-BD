<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../CSS/groles.css">
    <script src="../Scripts/script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body ng-app="mainModule">

    <nav class="navbar navbar-toggleable-md navbar-dark bg-primary">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">GasStationPharmacy</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Roles <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gempleados.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gmedicamentos.html">Medicines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gclientes.html">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gsucursales.html">Stores</a>
          </li>

        </ul>
      </div>
    </nav>


    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Roles Management</h1>
        </div>
        <div class="col">
        
        <button type="button" class="btn btn-light" onclick="newRol()" data-toggle="modal" data-target="#rolModal"> 

            Add Role
          </button>

        </div>
      </div>
    </div>


    <div class="list-group" ng-controller="contRolAdmin" data-ng-init="init()">

      <div ng-repeat="r in rollist">

        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" >
          <div class="d-flex justify-content-between">
           <h5 class="mb-1">{{r.Nombre}} <br><br> {{r.idRol}} <br><br> </h5>
           <p>{{r.Descripcion}} </p>
           <div class="form-group select">

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#rolModal">
              Edit
            </button>
            <br>
            <br>
            <button type="button" class="btn btn-danger" ng-click="delete()">
              Delete
            </button>
          </div>


        </div>
      </a>

    </div>


  </div>

  <div id="snackbar">Role Deleted</div>



  <div class="modal fade" id="rolModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Role Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <label> Role ID</label>
          <input type="text" class="form-control" name="idRec" placeholder="ID of the role" ng-model="id" ng-pattern="/^[0-9]{1,5}$/" required>

          <label>Name</label>
          <input type="text" class="form-control" name="nameProd" placeholder="Name of the role" ng-model="name" required>

          <label>Description</label>
          <textarea class="form-control" name="inputList" ng-model="desc"  required>
          </textarea>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
