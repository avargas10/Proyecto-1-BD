    <nav class="navbar navbar-toggleable-md navbar-dark bg-primary">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

          <li class="nav-item active">
            <a class="nav-link" href="#">Employees <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gclientes.html">Clients</a>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Employee Management</h1>
        </div>
        <div class="col">
        <button type="button" class="btn btn-light" ng-click="">
            Add Employee
          </button>

        </div>
      </div>
    </div>


    

    <div class="list-group" ng-controller="contEmplAdmin">

      <div ng-repeat="e in employeelist">

        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" >
          <div class="d-flex justify-content-between">
           <h5 class="mb-1">{{e.name}} <br><br> {{e.id}} <br><br> </h5>
           <p>{{e.tel}} </p>
           <p>{{e.rol}}</p>
           <div class="form-group select">

            <button type="button" class="btn btn-primary" ng-click="edit(c.name, c.id)">
              Edit
            </button>
            <br>
            <br>
            <button type="button" class="btn btn-danger" ng-click="delete()">
              Delete
            </button>
          </div>


        </div>
      </a>

    </div>


    </div>

    <div id="snackbar">Employee Deleted</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
