    <h1>Receta</h1>


        
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">ID Receta</label>
          <input type="text" class="form-control" id="idUser" aria-describedby="emailHelp" placeholder="#######">
        </div>
        <div class="form-group col-md-6">
          <label for="exampleInputPassword1">Doctor</label>
          <input type="text" class="form-control" id="numDoctor" placeholder="ID doctor">
          <small id="fileHelp" class="form-text text-muted">Telefono de preferencia para que pueda ser contactado con facilidad.</small>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">

          <label for="exampleInputFile">Seleccionar Imagen</label>
          <input type="file" class="form-control-file" id="inputFile" aria-describedby="fileHelp" onchange="openFile(event)">
          <small id="fileHelp" class="form-text text-muted">Seleccionar una imagen de la receta.</small>
          
          <img id="output">

        </div>

        <div class="form-group col-md-6">
          <label for="exampleSelect2">Lista de Medicamentos</label>
          <textarea class="form-control" id="inputList" placeholder="Lista">
            
          </textarea>
        </div>
        
      </div>
      
      <button type="submit" class="btn btn-primary" onclick="submitReceta()">Crear Receta</button>

    </form>
