<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../CSS/Admin/gmedicamentos.css">
    <script src="../Scripts/app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body ng-app="mainModule">



    <nav class="navbar navbar-toggleable-md navbar-dark bg-primary">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">GasStationPharmacy</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Medicines <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gempleados.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gclientes.html">Client</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="groles.html">Roles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gsucursales.html">Stores</a>
          </li>
        </ul>
      </div>
    </nav>



    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Product Management</h1>
        </div>
        <div class="col">
        
        <button type="button" class="btn btn-light" onclick="newProd()">
        
            Add Product
          </button>

        </div>
      </div>
    </div>


    <div class="list-group" data-ng-init="init()" ng-controller="contMedAdmin">

      <div ng-repeat="m in medList">
      <div ng-if="m.idEmpresa==idAdmin">

        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" >
          <div class="d-flex justify-content-between">
           <img class="img-fluid" src="data:image/png;base64,{{m.Image}}" alt="Card image cap">        
           <h5 class="mb-1">{{m.Nombre}} <br><br> {{m.idProducto}}<br><br> </h5>
           <p>{{m.esMedicamento}} </p>
           <div class="form-group select">

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
              Edit
            </button>
            <br>
            <br>
            <button type="button" class="btn btn-danger" ng-click="delete(m.name, m.id)">
              Delete
            </button>
          </div>


        </div>
      </a>
    </div>
    </div>


    </div>

    <div id="snackbar">Product Deleted</div>



    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Product Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <label> Product ID</label>
            <input type="text" class="form-control" name="idRec" placeholder="ID of the product" ng-model="id" ng-pattern="/^[0-9]{1,5}$/" required>

            <label>Name</label>
            <input type="text" class="form-control" name="idRec" placeholder="ID of the product" ng-model="id" ng-pattern="/^[0-9]{1,5}$/" required>

            <label for="sucursales">Pharmaceutical House</label>
            <input type="text" class="form-control" name="house" placeholder="Name of the product" ng-model="house" ng-pattern="/^[A-Z][a-z]$/" required>

            <label for="sucursales">Needs Prescription</label>

            <select  class="form-control" id="Prescription" ng-model="presc" required>
              <option>Yes</option>
              <option>No</option>

            </select>

            <label>Choose a store</label>
            <select class="form-control" ng-model="suc" required>
              <option ng-repeat="s in sucList">{{s.Nombre}}</option>
            </select>

            <label>Quantity available</label>
            <select class="form-control" id="Company" ng-model="qty" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>

            </select>



          </div>
        </div>
      </div>
    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
