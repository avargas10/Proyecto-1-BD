  
<link rel="stylesheet" href="../CSS/Admin/gmedicamentos.css" />
<div data-ng-init="init()" ng-controller="contMedAdmin">
      <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1>Product Management</h1>
        </div>
        <div class="col-sm-6">
        <br>
        <button type="button" ng-controller="mainController" class="btn btn-light" ng-click="goTo('nuevMed')">
        
            Add Product 
        </button>

        </div>
      </div>
    </div>


    <div class="list-group" >

      <div ng-repeat="m in medList">


        <a class="list-group-item list-group-item-action flex-column align-items-start" >
          <div class="d-flex justify-content-between">

            <div class="row">
              <div class="col-sm-4">
               <img class="img-fluid" src="data:image/png;base64,{{m.Image}}" alt="Card image cap">
             </div>
             <div class="col-sm-4">        
               <h5 class="mb-1">{{m.Nombre}}<br><br> {{m.idProducto}}<br><br> </h5>
             </div>
             <div class="col-sm-2">
               <p>{{m.esMedicamento}} </p>
             </div>
             <div class="col-sm-2">
             <br>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Edit
              </button>
              <br>
              <br>
              <button type="button" class="btn btn-danger" ng-click="delete(m.idProducto)">
                Delete
              </button>
            </div>
          </div>


        </div>
      </a>
    
    </div>


    </div>

    <div id="snackbar">Product Deleted</div>



    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Product Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <label> Product ID</label>
            <input type="text" class="form-control" name="idRec" placeholder="ID of the product" ng-model="id" ng-pattern="/^[0-9]{1,5}$/" required>

            <label>Name</label>
            <input type="text" class="form-control" name="idRec" placeholder="ID of the product" ng-model="id" ng-pattern="/^[0-9]{1,5}$/" required>

            <label for="sucursales">Pharmaceutical House</label>
            <input type="text" class="form-control" name="house" placeholder="Name of the product" ng-model="house" ng-pattern="/^[A-Z][a-z]$/" required>

            <label for="sucursales">Needs Prescription</label>

            <select  class="form-control" id="Prescription" ng-model="presc" required>
              <option>Yes</option>
              <option>No</option>

            </select>

            <label>Choose a store</label>
            <select class="form-control" ng-model="suc" required>
              <option ng-repeat="s in sucList">{{s.Nombre}}</option>
            </select>

            <label>Quantity available</label>
            <select class="form-control" id="Company" ng-model="qty" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>

            </select>



          </div>
        </div>
      </div>
    </div>
</div>
