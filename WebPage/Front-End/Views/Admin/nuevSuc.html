
    <link rel="stylesheet" type="text/css" href="../CSS/Admin/nuevSuc.css">

<div ng-controller="contNuevSucAdmin" data-ng-init="init()">

    <h1>New Store</h1>



    <form name="datReceta" >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="sucursales">Company ID</label>

          <select  class="form-control" ng-model="idEmp" required>
              <option ng-if="e.idEmpresa==idAdmin" ng-repeat="e in empList" >{{e.idEmpresa}}: {{e.Nombre}}
              </option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label>Name</label>
          <input type="text" class="form-control" name="nameProd" placeholder="Name of the Store" ng-model="name" required>
          <span ng-show="datReceta.numDoctor.$error.pattern">
            <small id="fileHelp" class="form-text text-muted">Name is not valid</small>
          </span>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="sucursales">Canton ID </label>

          <select  class="form-control" ng-model="idCant" required>
            <option ng-repeat="c in cantList">{{c.idCanton}} : {{c.Nombre}}</option>

          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="sucursales">Province ID</label>

          <select  class="form-control" ng-model="idProv" required>
            <option ng-repeat="p in provList">{{p.idProvincia}} : {{p.Nombre}}</option>

          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="sucursales">District ID</label>

          <select  class="form-control" id="Prescription" ng-model="idDist" required>
            <option ng-repeat="d in distList">{{d.idDistrito}} : {{d.Nombre}}</option>

          </select>

        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Direction</label>
          <textarea class="form-control" name="inputList" ng-model="dir" ng-pattern="/^[A-Za-z0-9]/" required>
          </textarea>
          <span ng-show="datReceta.inputList.$error.pattern">
            <small id="fileHelp" class="form-text text-muted">Direction not valid</small>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" ng-click="createStore(idEmp,name, idCant, idProv, idDist, dir)" data-toggle="modal" data-target="#myModal" >
      Create Store
      </button>

    </form>
    

    <div id="snackbar">Store Created</div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Administrator</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <label> Employee ID</label>
          <input type="text" class="form-control" name="adminId" placeholder="ID of the product" ng-model="id" required>
          <label>Name</label>
          <input type="text" class="form-control" name="nameAdmin" placeholder="Name of the product" ng-model="name" required>
          <label>Email</label>
          <input type="text" class="form-control" name="emailAdmin" placeholder="Name of the product" ng-model="empEmail" required>
          <label for="sucursales">Username</label>
          <input type="text" class="form-control" name="adminUser" placeholder="Name of the product" ng-model="empUser" required>
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Price of the product" ng-model="adminPass" required>
          <label>Surname</label>
          <input type="text" class="form-control" placeholder="Price of the product" ng-model="adminS" required>
          <label>Second Surname</label>
          <input type="text" class="form-control" placeholder="Price of the product" ng-model="adminSS" required>
          <label>Direction</label>
          <input type="text" class="form-control" id="dirSpec" name="reg_username" placeholder="Address Description" data-ng-model="adminDir" >
          <label>State</label>
          <select multiple class="form-control" id="sucursales"  >
            <option ng-repeat="state in states" ng-click="UpdateCities(state.idProvincia)">{{state.Nombre}}</option>
          </select>
            <label>City</label>
            <select multiple class="form-control" id="sucursales"  >
              <option ng-repeat="city in cities" ng-click="UpdateDistricts(city.idCanton)">{{city.Nombre}}</option>
            </select>
            <label for="exampleInputEmail1">District</label>
            <select multiple class="form-control" id="sucursales"  >
              <option ng-repeat="district in districts" ng-click="setDistrict(district.idDistrito)">{{district.Nombre}}</option>
            </select>
            <label>Birth Date</label><br>
            <input type="date-local" ng-model="adminDate" name="empDate" required>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="createAdmin(adminId,nameAdmin,emailAdmin,adminUser,adminPass,adminS,adminSS,adminDir,adminDate)">Save changes</button>
          </div>
        </div>
      </div>
    </div>

</div>
