<link rel="stylesheet" href="../CSS/storeProducts.css" />
<body >
    <div class="container-fluid">
      <div ng-controller="storeController" class="row content" ng-init="getProducts()">
        <div class="col-sm-3 sidenav" id="infoSucursal">
          <h4 ng-controller="mainController"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{getUser().Nombre}} {{getUser().pApellido}}</h4>
          <ul class="nav nav-pills nav-stacked" >
            <li><a  id='Store'><i class="fa fa-building" aria-hidden="true"></i> {{getStore().Nombre}}</a></li>
            <li><a  id='Store' ng-click="goTo('allOrders')"><i class="fa fa-shopping-basket" aria-hidden="true" ></i> My Orders</a></li>
            <li><a  id='Store' ng-click="goTo('allForms')"><i class="fa fa-book" aria-hidden="true"></i> My Forms</a></li>
            <li ng-controller="mainController" ng-click="goTo('mybag')"><a  id='Store'><i class="fa fa-shopping-cart" aria-hidden="true"></i> Shopping Cart</a></li>
            
          </ul>
        </div>
        
        <div class="col-sm-6">
            <div class="container">
            <div class="listing-block">
                <div class="row" ng-repeat="product in products" >
                        <div class="product-item">
                          <div class="pi-img-wrapper">
                            <img class="img-responsive" src="data:image/jpg;base64,{{product.Image}}">
                            
                            <div>
                             <a class="btn add2cart" ng-click="addToBag(product)">
                                <i class="fa fa-cart-plus"  aria-hidden="true"></i> Add to cart</a>
                            </div>
                          </div>
                          <h3><a >
                                <i class="fa fa-medkit" aria-hidden="true"></i> {{product.Nombre}}</a></h3>
                          <h4 ><a data-ng-show="{{product.reqPrescripcion==1}}">
                                  <i class="fa fa-file-text" aria-hidden="true"></i> Needs Prescription</a></h4>
                          <div class="pi-price">
                                <i class="fa fa-money" aria-hidden="true"></i> ‎ ₡{{product.Precio}}</div>
                        
                          <div class="sticker sticker-new"></div>
                        </div>
          </div>
        </div>
        </div>
            <br>
            <br>

          </div>
        </div>
      </div>
    </body>
