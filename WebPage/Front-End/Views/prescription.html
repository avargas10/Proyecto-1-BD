<link rel="stylesheet" href="../CSS/prescription.css" />
<div class="container" data-ng-controller="orderController">						
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form role="form">
                        <fieldset>
                            <h2><i class="fa fa-file-text" aria-hidden="true"></i> Please Choose Products For Prescription</h2>
                            <hr class="colorgraph">
                            <div class="form-group">
                                    <table class="points_table" ng-controller="storeController" ng-init="getAllProducts()">
                                            <tbody class="points_table_scrollbar">
                                                <tr class="pLabel" ng-repeat="product in AllProducts" ng-show="product.esMedicamento==1">
                                                    
                                                    <td class="col-sm-8 col-md-6">
                                                                <div class="media">
                                                                    <a class="thumbnail pull-left" > <img class="media-object" src="../images/pharmacy4.jpg" style="width: 80px; height: 70px;"> </a>
                                                                    <div class="media-body">
                                                                        <h4 class="media-heading"><a><i class="fa fa-medkit" aria-hidden="true"></i> {{product.Nombre}}</a></h4>
                                                                    </div>
                                                                </div></td>
                                                                <td class="col-sm-1 col-md-1">
                                                                <button type="button" ng-click="" class="btn btn-success">
                                                                        <i class="fa fa-plus-circle" aria-hidden="true"></i> Add To Prescription </button>
                                                        </td>
                                                </tr>
                                            </tbody>
                                            
                                        </table>
                                        
                                       
                                <div class="form-group">
                                        
                                                  <label> Select an Image for this Order</label>
                                                  <input type="file" class="form-control-file" id="inputFile" onchange="openFile(event)" >
                                                <img id="output">
                                                </div>
                            <hr class="colorgraph">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit"  data-ng-click="" class="btn btn-lg btn-success btn-block" value="Submit Prescription">
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                        <a ng-controller="mainController" ng-click="goTo('mybag')" class="btn btn-lg btn-primary btn-block"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Edit My Bag</a>
                                    </div>
                            </div>
                            <br></br>
                            <br></br>
                        </fieldset>
                    </form>
                    
                </div>
            </div>		
            </div>
<br></br>
