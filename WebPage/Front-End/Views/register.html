<link rel="stylesheet" href="../CSS/register.css" />
<div class="text-center" style="padding:50px 0" >
	<div class="logo"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</div>
	<!-- Main Form -->

	      <div class="login-form-main-message"></div>
	      <div class="main-login-form" ng-controller="userController" data-ng-init="UpdateDirection()">
		
	        <div class="login-group">
				<div class="container">
				  <table class="table">
				    <thead>
				      <tr>
				        <th>Personal Information</th>
				        <th>Account Information</th>
				        <th>Adresss Information</th>
				      </tr>
				    </thead>
				    <tbody>    
				      <tr >
				        <td class="success">
				        	<div class="form-group">
				            <label for="reg_username" class="sr-only">Name</label>
				            <input type="text" class="form-control" id="Name" name="reg_username" placeholder="Name" data-ng-model="name" >
				          </div>
				         
				          <div class="form-group">
				            <label for="reg_username" class="sr-only">Surname</label>
				            <input type="text" class="form-control" id="Surname" name="reg_username" placeholder="Surname" data-ng-model="surname" > 
				          </div>
				          
				          
				          <div class="form-group">
				            <label for="reg_username" class="sr-only">Second Surname</label>
				            <input type="text" class="form-control" id="sSurname" name="reg_username" placeholder="Second Surname" data-ng-model="sSurname" ></div>
				            
				            <div class="form-group">
				            <label for="reg_username" class="sr-only">Identification</label>
				            <input type="text" class="form-control" id="Identification" name="reg_username" placeholder="Identification" data-ng-model="id" >       
				          </div>
				          <div class="form-group">			            
					              <i class="fa fa-calendar" aria-hidden="true"></i> Born
					              <input type="datetime-local" ng-model="date" name="dateUser" required><br>  
				          </div>
				          </td>
				        <td class="danger">
				        	  <div class="form-group">
				        	  	<div class="input-group">
							    <span class="input-group-addon" id="btnGroupAddon">@</span>
							    <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="btnGroupAddon" data-ng-model="email" >
							  </div>
							</div>
				         
				          <div class="form-group">
				            <label for="reg_username" class="sr-only">Username</label>
				            <input type="text" class="form-control" id="username" name="reg_username" placeholder="Username" data-ng-model="username" > 
				          </div>
				          
				          
				          <div class="form-group">
				            <label for="reg_username" class="sr-only">Password</label>
				            <input type="password" class="form-control" id="password" name="reg_username" placeholder="Password" data-ng-model="password" ></div>
				            
				            <div class="form-group">
				            <label for="reg_username" class="sr-only">Confirm Password</label>
				            <input type="password" class="form-control" id="cPassword" name="reg_username" placeholder="Confirm Password" data-ng-model="cPassword" ></div>
				          </td>
				          <td class="info">
				        	  <div class="form-group">
										<label>State</label>
										<select multiple class="form-control" id="sucursales"  >
												<option ng-repeat="state in states" ng-click="UpdateCities(state.idProvincia)">{{state.Nombre}}</option>
											</select>

							</div>
				         
				          <div class="form-group">
											<label>City</label>
													<select multiple class="form-control" id="sucursales"  >
															<option ng-repeat="city in cities" ng-click="UpdateDistricts(city.idCanton)">{{city.Nombre}}</option>
														</select>
													
										 
							</div>
				         
				          
				          
				          <div class="form-group">
										  <label for="exampleInputEmail1">District</label>
												<select multiple class="form-control" id="sucursales"  >
														<option ng-repeat="district in districts" ng-click="setDistrict(district.idDistrito)">{{district.Nombre}}</option>
													</select>
							</div>
				         
				            
				            <div class="form-group">
				            <label for="reg_username" class="sr-only">Address Description</label>
				            <input type="text" class="form-control" id="dirSpec" name="reg_username" placeholder="Address Description" data-ng-model="dirSpec" ></div>
				          </td>
				      </tr>
				      
			
				    </tbody>
				  </table>
				  <div>
				  <button type="button"  data-ng-click="setDirection(username,password,cPassword,name,surname,sSurname,id,dirSpec,date,email)" class="btn btn-large btn-info"> Sign Up</button>
				<button data-ng-controller="mainController" type="button" class="btn btn-outline-secondary"> Already a User</button></div>
				</div>
				</div>
				</div>

				
	<!-- end:Main Form -->
</div>
